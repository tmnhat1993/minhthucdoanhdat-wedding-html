<!DOCTYPE html>
<html lang="en">

<head>
	<title>Minh Thức - Doanh Đạt Wedding</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no" />
	<link rel="icon" href="#" />
	<!-- SEO META -->
	<!-- SEO META - END -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>

  <body id="thuc-dat-wedding-body"
    style="background-image: url(img/paper-texture.jpg)">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <!-- Primary Name Block -->
      <div class="primary-name-block">
        <!-- Name Block -->
        <div class="name-block f-always" id="loading-thuc-name">Thức</div>

        <!-- Logo -->
        <div class="branch-logo img-holder" id="loading-branch-img">
          <img src="img/leaf-2.png" alt="" />
        </div>

        <!-- Name Block -->
        <div class="name-block f-always" id="loading-dat-name">Đạt</div>
      </div>

      <!-- Quote Logo -->
      <div class="quote-logo img-holder inline-img" id="loading-god-quote">
        <!-- Quote Block -->
        <div class="quote-block f-bitter">
          <p class="quote">
            "Those whom God hath joined together<br />let no man put asunder
          </p>
          <p class="quote big-dot">&#x2022;</p>
          <p class="quote">
            "Sự gì Thiên Chúa đã kết hợp<br />
            loài người không được phân ly"
          </p>
          <p class="quote">Mt 19:6</p>
        </div>

        <!-- Cross Element -->
        <div class="cross-el">
          <div class="horizontal-line"></div>
          <div class="vertical-line"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts-bundled.js"></script>
</html>
